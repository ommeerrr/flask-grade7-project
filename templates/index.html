<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">Create a Quiz</h1>
            </div>
            <div class="card-body">
                <!-- Flash messages for errors -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!-- Random Quiz Button -->
                <a href="/random" class="btn btn-secondary w-100 mb-3">Generate Random Quiz</a>

                <!-- Quiz Form -->
                <form method="POST" action="/">
                    <div class="mb-3">
                        <label for="instruction" class="form-label">Instruction:</label>
                        <input type="text" class="form-control" id="instruction" name="instruction" value="{{ question.instruction if question }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="input_text" class="form-label">Input Text:</label>
                        <textarea class="form-control" id="input_text" name="input_text" rows="4" required>{{ question.input if question }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="option1" class="form-label">Option 1:</label>
                        <input type="text" class="form-control" id="option1" name="option1" value="{{ question.options[0] if question }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="option2" class="form-label">Option 2:</label>
                        <input type="text" class="form-control" id="option2" name="option2" value="{{ question.options[1] if question }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="option3" class="form-label">Option 3:</label>
                        <input type="text" class="form-control" id="option3" name="option3" value="{{ question.options[2] if question }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="option4" class="form-label">Option 4:</label>
                        <input type="text" class="form-control" id="option4" name="option4" value="{{ question.options[3] if question }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generate Quiz</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
